{% extends "layout.html" %}

{% block title %}
    Home
{% endblock %}

{% block main %}
<div class = "filter">
  <form action="/past">
    <input class="btn btn-primary" type="submit" value="past">
  </form>
</div>

<div class = "filter">
  <form action="/future">
    <input class="btn btn-primary" type="submit" value="future">
  </form>
</div>

<table class="table">
    <thead>
      <tr>
        <th>Edit/View</th>
        <th>Title</th>
        <th>Date Range</th>
      </tr>
    </thead>
    <tbody>
          {% for event in events %}
            <tr>
                <td>
                    {% if event.owner_id == user_id %}
                      <form action="/edit">
                          <input name="event_id" type="hidden" value="{{ event.id }}">
                          <input class="btn btn-primary" type="submit" value="Edit">
                      </form>
                      <form action="/view_responses">
                        <input name="event_id" type="hidden" value="{{ event.id }}">
                          <input class="btn btn-primary" type="submit" value="Responses">
                      </form>
                    {% endif %}
                </td>
                <td>
                  <form action="/selecttimes">
                    <input name="event_id" type="hidden" value="{{ event.id }}">
                    <input class="btn astext" type="submit" value="{{ event.title }}">
                  </form>
                </td>
                <td>{{ event.start_date + " - " + event.end_date }}</td>
            </tr>
            {% endfor %}
    </tbody>
</table>
{% endblock %}
